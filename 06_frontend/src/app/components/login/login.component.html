<body>
    <app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <h1 class="col-6 offset-3">Login on VacationBook</h1>
        <app-snackbar class="snackbar"></app-snackbar>

        <div class="col-6 offset-3">
            <form (submit)="login(username.value, password.value)" class="needs-validation">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input #username name="username" id="username" type="text" class="form-control" required/>
    
                  </div>
    
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input #password name="password" id="password" type="password" class="form-control" required/>
    
                  </div>
                  <button type="submit" class="btn btn-success">Login</button>
            </form>
    
        </div>
    </div>
</div>
<app-footer></app-footer>
</body>
