<body>
    <app-navbar></app-navbar>

    <div class="container">
        <div class="row mt-3">
            <div class="col-8 offset-2">
              <h3>Create a New Listing</h3>
              <!-- Multipart/form-data can be used for : File uploads, Transferring a file with a JSON object -->
              <form #myForm="ngForm" (submit)="onSubmit()" class="needs-validation" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input [(ngModel)]="title" name="listing[title]" placeholder="enter title" type="text" class="form-control" required/>
                </div>
               
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea
                  [(ngModel)]="description"
                  name="listing[description]"
                  class="form-control"
                  required
                ></textarea>
          
                </div>
          
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select [(ngModel)]="category" name="listing[category]" class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    <option value="Beach">Beach</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Boat">Boat</option>
                    <option value="Cities">Cities</option>
                    <option value="Castles">Castles</option>
                    <option value="Pool">Pool</option>
                    <option value="Camping">Camping</option>
                    <option value="Farm">Farm</option>
                    <option value="Arctic">Arctic</option>
                    <option value="Nature">Nature</option>
                    <option value="Treehouse">Treehouse</option>
                    <option value="Island">Island</option>
                    <option value="Lighthouse">Lighthouse</option>
          
                    <!-- Add more options as needed -->
                  </select>
                </div>
          
                <!-- choose file -->
                <div class="mb-3">
                  <label for="image" class="form-label">Upload Image</label>
                  <input
                  [(ngModel)]="image"
                  name="listing[image]"
                  type="file"
                  class="form-control"
                  (change)="onFileChange($event)"
                />
                </div>
          
                <div class="row">
                  <div class="mb-3 col-md-4">
                    <label for="price" class="form-label">Price</label>
                    <input [(ngModel)]="price" name="listing[price]" placeholder="enter price" type="number" class="form-control" required/>
          
                  </div>
                  
                  <div class="mb-3 col-md-8">
                    <label for="country" class="form-label">Country</label>
                    <input [(ngModel)]="country" name="listing[country]" placeholder="enter country" type="text" class="form-control" required/>
                  </div>
                </div>
          
                
                <div class="mb-3">
                  <label for="location" class="form-label">Location</label>
                  <input
                  [(ngModel)]="location"
                  name="listing[location]"
                  placeholder="enter location"
                  type="text"
                  class="form-control"
                  required
                />
          
                </div>
          
                <br />
                <button class="btn btn-dark add-btn mt-3">Add</button>
              </form>
            </div>
          </div>
    </div>
</body>
