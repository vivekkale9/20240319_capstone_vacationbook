<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacationBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- html for navbar -->
    <nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/listings"><i class="fa-regular fa-compass"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              <a class="nav-link" href="/listings">Explore</a>
              
            </div>
            <div class="navbar-nav ms-auto">
              <form class="d-flex" role="search" action="/listings" method="GET">
                <input class="form-control me-2 search-inp" type="search" placeholder="Search destination" name="q">
                <button class="btn btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
              </form>
            </div>
            <div class="navbar-nav ms-auto">
              <div class="location">
                <a class="nav-link" href="/listings/new"><i class="fa-solid fa-location-dot"></i>Add your place</a>
              </div>
              <a class="nav-link"  href="/signup"><b>SignUp</b></a>
              <a class="nav-link" href="/login"><b>Login</b></a>
            </div>
          </div>
        </div>
    </nav>

    <!-- html for main body -->
    <div class="container">
        <div class="row mt-3">
            <h1 class="col-6 offset-3">Login on VacationBook</h1>
            <div class="col-6 offset-3">
                <form method="POST" action="/login" class="needs-validation">
                    <div class="mb-3">
                        <lable for="username" class="form-label">Username</lable>
                        <input name="username" id="username" type="text" class="form-control" required/>
        
                      </div>
        
                      <div class="mb-3">
                        <lable for="password" class="form-label">Password</lable>
                        <input name="password" id="password" type="password" class="form-control" required/>
        
                      </div>
                      <button class="btn btn-success">Login</button>
                </form>
        
            </div>
        </div>
    </div>
    
    <!-- html for footer -->
    <footer>
        <div class="f-info">
            <div class="f-info-socials">
                <!-- By adding target="_blank", you instruct the browser to open the link in a new tab when it's clicked.  -->
                <a href="#"  target="_blank"  style="color: black;"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://www.instagram.com/_vivek_913/" target="_blank" style="color: black;"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"  target="_blank" style="color: black;"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="f-info-brand">&copy; VacationBook Private Limited</div>
            <div class="f-info-links">
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
