<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacationBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- html for navbar -->
    <nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/listings"><i class="fa-regular fa-compass"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              <a class="nav-link" href="/listings">Explore</a>
              
            </div>
            <div class="navbar-nav ms-auto">
              <form class="d-flex" role="search" action="/listings" method="GET">
                <input class="form-control me-2 search-inp" type="search" placeholder="Search destination" name="q">
                <button class="btn btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
              </form>
            </div>
            <div class="navbar-nav ms-auto">
              <div class="location">
                <a class="nav-link" href="/listings/new"><i class="fa-solid fa-location-dot"></i>Add your place</a>
              </div>
              <a class="nav-link"  href="/signup"><b>SignUp</b></a>
              <a class="nav-link" href="/login"><b>Login</b></a>
            </div>
          </div>
        </div>
    </nav>

    <!-- html for main body -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-8 offset-2">
              <h3>Create a New Listing</h3>
              <!-- Multipart/form-data can be used for : File uploads, Transferring a file with a JSON object -->
              <form method="POST" action="/listings" novalidate class="needs-validation" enctype="multipart/form-data">
                <div class="mb-3">
                  <lable for="title" class="form-label">Title</lable>
                  <input name="listing[title]" placeholder="enter title" type="text" class="form-control" required/>
                  <div class="valid-feedback">Title looks good!</div>
          
                </div>
               
                <div class="mb-3">
                  <lable for="description" class="form-label">Description</lable>
                  <textarea
                  name="listing[description]"
                  class="form-control"
                  required
                ></textarea>
                <div class="invalid-feedback">Please enter a description</div>
          
                </div>
          
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select name="listing[category]" class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    <option value="Beach">Beach</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Boat">Boat</option>
                    <option value="Cities">Cities</option>
                    <option value="Castles">Castles</option>
                    <option value="Pool">Pool</option>
                    <option value="Camping">Camping</option>
                    <option value="Farm">Farm</option>
                    <option value="Arctic">Arctic</option>
                    <option value="Nature">Nature</option>
                    <option value="Treehouse">Treehouse</option>
                    <option value="Island">Island</option>
                    <option value="Lighthouse">Lighthouse</option>
          
                    <!-- Add more options as needed -->
                  </select>
                  <div class="invalid-feedback">Please select a category</div>
                </div>
          
                <!-- choose file -->
                <div class="mb-3">
                  <lable for="image" class="form-label">Upload Image</lable>
                  <input
                  name="listing[image]"
                  type="file"
                  class="form-control"
                />
                </div>
          
                <div class="row">
                  <div class="mb-3 col-md-4">
                    <lable for="price" class="form-label">Price</lable>
                    <input name="listing[price]" placeholder="enter price" type="number" class="form-control" required/>
                    <div class="invalid-feedback">Price should be valid</div>
          
                  </div>
                  
                  <div class="mb-3 col-md-8">
                    <lable for="country" class="form-label">Country</lable>
                    <input name="listing[country]" placeholder="enter country" type="text" class="form-control" required/>
                    <div class="invalid-feedback">Country should be valid</div>
                  </div>
                </div>
          
                
                <div class="mb-3">
                  <lable for="location" class="form-label">Location</lable>
                  <input
                  name="listing[location]"
                  placeholder="enter location"
                  type="text"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Location should be valid</div>
          
                </div>
          
                <br />
                <button class="btn btn-dark add-btn mt-3">Add</button>
              </form>
            </div>
          </div>
    </div>
    
</body>
</html>
